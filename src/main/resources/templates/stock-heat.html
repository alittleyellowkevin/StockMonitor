<!-- 热度排行标签 -->
<div class="tab-pane fade show active" id="heat" role="tabpanel" aria-labelledby="heat-tab">
    <div class="row mb-3">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="row">
                        <div class="col-md-4">
                            <select id="marketSelect" class="form-control">
                                <option value="hs_a">沪深A股</option>
                                <option value="hs_b">沪深B股</option>
                                <option value="kc_a">科创板</option>
                                <option value="zxb">中小板</option>
                                <option value="cyb">创业板</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="limitSelect" class="form-control">
                                <option value="10">10条</option>
                                <option value="20">20条</option>
                                <option value="30">30条</option>
                                <option value="50">50条</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button id="refreshBtn" class="btn btn-light btn-block">刷新数据</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 四个图表卡片 -->
    <div class="row mb-4">
        <!-- 涨幅排行 -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">涨幅排行</h5>
                </div>
                <div class="card-body">
                    <div id="upChart" style="height: 300px;"></div>
                </div>
            </div>
        </div>

        <!-- 跌幅排行 -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">跌幅排行</h5>
                </div>
                <div class="card-body">
                    <div id="downChart" style="height: 300px;"></div>
                </div>
            </div>
        </div>

        <!-- 成交量排行 -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">成交量排行</h5>
                </div>
                <div class="card-body">
                    <div id="volumeChart" style="height: 300px;"></div>
                </div>
            </div>
        </div>

        <!-- 成交额排行 -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-warning text-white">
                    <h5 class="mb-0">成交额排行</h5>
                </div>
                <div class="card-body">
                    <div id="valueChart" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 股票排行详细表格 -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">股票排行详情</h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-light active" data-sort="changeRate"
                            data-asc="0">涨幅榜</button>
                        <button type="button" class="btn btn-light" data-sort="changeRate" data-asc="1">跌幅榜</button>
                        <button type="button" class="btn btn-light" data-sort="volume" data-asc="0">成交量榜</button>
                        <button type="button" class="btn btn-light" data-sort="value" data-asc="0">成交额榜</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>排名</th>
                                    <th>股票代码</th>
                                    <th>股票名称</th>
                                    <th>当前价格</th>
                                    <th>涨跌幅</th>
                                    <th>成交量</th>
                                    <th>成交额</th>
                                    <th>最高价</th>
                                    <th>最低价</th>
                                    <th>更新时间</th>
                                </tr>
                            </thead>
                            <tbody id="stockTableBody">
                                <!-- 表格内容将由JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- 分页内容将由JavaScript动态生成 -->
                </ul>
            </nav>
        </div>
    </div>
</div>
